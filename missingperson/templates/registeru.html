<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/media/image/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <style>
        /* Overall container */
        label.checkbox-label {
            display: inline-block;
            margin-right: 20px; /* Adjust the margin as needed to control spacing */
        }

        /* Center the entire container */
        .container {
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            height: 100vh; /* Full viewport height */
        }

        .right-column {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5; /* Add background color for separation */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the form container */
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Maximum width to avoid form stretching too much */
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* Style for the form labels and inputs */
        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .alert {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-text a {
            text-decoration: none;
            color: #007bff;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        /* Ensure responsiveness for smaller screens */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
    <title>Register User</title>
</head>
<body style="font-family: 'Open Sans', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-2" style="background-color: gray;">
        <div class="container-fluid justify-content-between" style="font-family: 'Jost', sans-serif;padding-left: 8%;">
            <div class="d-flex">
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="/">
                    <h2>MISSING PERSON<br>RESCUE</h2>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="right-column">
            <div class="form-container">
                <h2>Register User</h2>
                <form method="POST">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>

                    <button type="submit">Register</button>
                </form>

                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="alert">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
